{% extends 'dashboard/base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}

<section class="text-center">
{% comment %} <h3>Insert your information to update.</h3> {% endcomment %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Insert your information to update.</legend>
            </fieldset>
            {{form|crispy}}
            <div class="form-group">
                <button href="" class="btn btn-outline-info" type="submit">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</section>

{% endblock content %}
